---
# To deploy this manifest: 
#   1. Copy vars.yml.template to vars.yml and edit in your own values
#   2. cf create-service aws-rds shared-psql ((app_name))-db
#   3. cf push --vars-file vars.yml

applications:
  - name: ((app_name))
    health-check-type: process
    random-route: true
    command: ./setupdb.py && DB_URI=${DATABASE_URL} ./env-to-config ./postgrest postgrest.conf
    buildpacks:
    - python_buildpack
    - binary_buildpack
    services:
    - ((app_name))-db        
    env:
      DB_ANON_ROLE: anonymous
      DB_ANON_PASSWORD: ((db_anon_password))
      DB_SCHEMA: ((db_schema))

